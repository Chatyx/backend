    type: object
  v1.GroupUpdate:
    properties:
      description:
        maxLength: 10000
        type: string
      name:
        maxLength: 255
        type: string
    required:
    - name
    type: object
  v1.Message:
    properties:
      content:
        type: string
      content_type:
        type: string
      delivered_at:
        type: string
      id:
        type: integer
      is_service:
        type: boolean
      sender_id:
        type: integer
      sent_at:
        type: string
    type: object
  v1.MessageCreate:
    properties:
      chat_id:
        type: integer
      chat_type:
        enum:
        - dialog
        - group
        type: string
      content:
        items:
