basePath: /api/v1
definitions:
  entity.GroupParticipantStatus:
    enum:
    - joined
    - kicked
    - left
    type: string
    x-enum-varnames:
    - JoinedStatus
    - KickedStatus
    - LeftStatus
  http.Credentials:
    properties:
      password:
        maxLength: 27
        minLength: 8
        type: string
      username:
        maxLength: 50
        type: string
    required:
    - password
    - username
    type: object
  http.RefreshToken:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  http.TokenPair:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  httputil.Error:
    properties:
      code:
        type: string
      data:
        additionalProperties:
          type: string
        type: object
      message:
        type: string
    type: object
  v1.Dialog:
    properties:
      created_at:
        type: string
      id:
        type: integer
      is_blocked:
        type: boolean
      partner:
        $ref: '#/definitions/v1.DialogPartner'
    type: object
  v1.DialogCreate:
    properties:
      partner:
        properties:
          user_id:
            type: integer
        required:
        - user_id
        type: object
    type: object
  v1.DialogList:
    properties:
      data:
        items:
          $ref: '#/definitions/v1.Dialog'
        type: array
      total:
        type: integer
    type: object
  v1.DialogPartner:
    properties:
      is_blocked:
        type: boolean
      user_id:
        type: integer
    type: object
  v1.DialogUpdate:
    properties:
      partner:
        properties:
