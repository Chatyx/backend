paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Direct authentication by username and password. Successful
      parameters:
      - description: Fingerprint header
        in: header
        name: X-Fingerprint
        required: true
        type: string
      - description: Credentials body
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/http.Credentials'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/http.TokenPair'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/httputil.Error'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/httputil.Error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/httputil.Error'
      summary: User authentication
      tags:
      - auth
