syntax = "proto3";
package decoders;

import "google/protobuf/timestamp.proto";

option go_package = "./proto-gen";

message CreateMessageDTO {
  string text = 1;
  string chat_id = 2;
}

message Message {
  enum Action {
    UNKNOWN = 0;
    SEND = 1;
    JOIN = 2;
    LEAVE = 3;
    KICK = 4;
  }

  string id = 1;
  Action action_id = 2;
  string text = 3;
  string chat_id = 4;
  string sender_id = 5;
  google.protobuf.Timestamp created_at = 6;
}